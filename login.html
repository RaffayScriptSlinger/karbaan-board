<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login 
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContainer">
        <div id="Login">
            
                <h1 id="login-heading">Login</h1>
                <input type="text" name="l-Name" id="l-Name" class="l-inputs" placeholder="Enter Youur Name" >
                <input type="email" name="l-email" id="l-email" class="l-inputs" placeholder="Enter Youur email" >
                <input type="text" name="l-password" id="l-password" class="l-inputs" placeholder="Enter password">
                
                <button class="l-btns" onclick="login()">Login</button>
                <p>or</p>

                <p class="p">Back To <a href="index.html"> SignUp Page</a></p>
                <button class="l-btns" onclick="facebooklogin()">Login With Facebook</button>
    
                <button class="l-btns" onclick="goglelogin()">Login With Google</button>
               
            
    
    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
